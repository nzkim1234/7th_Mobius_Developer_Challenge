<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <h1 class="text-center">Monitor</h1>
                <div class="text-center">
                    <button onclick="displayImage('./raindrop1/result.jpg')" class="btn btn-primary">raindrop1</button>
                    <button onclick="displayImage('./raindrop2/result.jpg')" class="btn btn-primary">raindrop2</button>
                    <button onclick="displayImage('./raindrop3/result.jpg')" class="btn btn-primary">raindrop3</button>
                </div>
                <div class="mt-3">
                    <img id="image-display" class="img-fluid" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function displayImage(imageUrl) {
            var imgElement = document.getElementById("image-display");
            imgElement.src = imageUrl;
        }
    </script>
</body>
</html>
